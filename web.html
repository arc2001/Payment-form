<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action=""> 
        <h1>Payment Form</h1>
        <p>Fields marked with * are required</p>
        <h2>Contact Information</h2>
        <p>Name:*<input type="text" placeholder="name" name="name" required></p>
       <fieldset>
       <legend>Gender*</legend>
        <p> 
            Male<input type="radio" name="gender" id="Male" required> Female<input type="radio" name="gender" id="" required>
        </p>
    </fieldset>
    <p>
        Address:* <textarea name="address" id=""  cols="100" rows="18"></textarea>
    
    </p>
    <p>
        Email:* <input type="email" name="email" id="email" required>
    </p>
    <p>
        Pincode:* <input type="number" name="pincode" id="pincode" required>
    </p>
    <p>
        Card Type:
        <select name="Card_type" id="card_type">
            <option value="">--Select Card Type--</option>
            <option value="Visa">VISA</option>
            <option value="Rupay">Rupay</option>
            <option value="mastercard">Master Card</option>
        </select>
    </p>
    <h2>Payment Details</h2>
    <p>
        Card Number* <input type="number" id="card number" required>
    </p>
    <p>
        Expiration Date:* <input type="date" name="expiration date" id="exp date" required>
    </p>
    <p>
        CVV:* <input type="password" name="cvv" id="cvv" required>
    </p>
    <input type="submit" value="Pay Now">
    <input type="reset" value="Reset">
    </form>
</body>
</html>
